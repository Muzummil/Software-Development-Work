<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Get Help
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about-content get_help" style="background-color: #f4f4f4">
  <h4>If you need help, Please contact US by any of the means below, Thank you !</h4>
  <div class="info_chart">
    <ion-icon name="ios-folder-outline"></ion-icon>
    <h6>Email Us at:</h6>
    <h5>Support@therentapp.com</h5>
  </div>
  <div class="info_chart">
    <ion-icon name="ios-contact-outline"></ion-icon>
    <h6>Call our support desk:</h6>
    <h5>######</h5>
  </div>
  <div class="info_chart">
    <ion-icon name="ios-send-outline"></ion-icon>
    <h5>Send message directly through here:</h5>
  </div>
  <ion-item>
    <ion-textarea class="textarea" placeholder="Type Here"></ion-textarea>
  </ion-item>
  <ion-toolbar position="bottom">
    <button ion-button full>Send Message</button>
  </ion-toolbar>
</ion-content>
