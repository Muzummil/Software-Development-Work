<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>
      Create Payment Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg payments-account">
  <h5>Add Account</h5>
  <form #myForm="ngForm" [formGroup]="onPropertySetupForm" (ngSubmit)="PropertyInfo()" class="list-form" margin-top>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/signup_1.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="FirstName" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/signup_1.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="LastName" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/signup_3.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Email" placeholder="Email"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/pass1.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Type" placeholder="Type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/building_icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Address" placeholder="Address"></ion-input>
    </ion-item> -->
    <button ion-button full type="submit" class="btn-fb signfb">Create Account</button>
  </form>
  <!-- <div class="btn-margin"> -->
    <!-- <button ion-button full class="btn-fb signfb" (click)="skip()">Skip for Now</button> -->
  <!-- </div> -->

</ion-content>
