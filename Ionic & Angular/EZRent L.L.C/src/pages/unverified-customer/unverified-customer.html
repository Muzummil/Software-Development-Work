<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary" hideBackButton="true">
    <ion-title>
      Property Set Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg unverifief_customer">
  <h5>Please input the information of one of your rental properties below.</h5>
  <form [formGroup]="onPropertySetupForm" (ngSubmit)="PropertyInfo()" class="list-form" margin-top>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/building_icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="BuildingName" placeholder="Building Name"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('BuildingName').touched && onPropertySetupForm.get('BuildingName').hasError('required')">This field is required</p>

    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/address_icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Address" placeholder="Address"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('Address').touched && onPropertySetupForm.get('Address').hasError('required')">This field is required</p>

    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/city_icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="City" placeholder="City"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('City').touched && onPropertySetupForm.get('City').hasError('required')">This field is required</p>

    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/state_icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="State" placeholder="State"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('State').touched && onPropertySetupForm.get('State').hasError('required')">This field is required</p>

    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/zip-icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Entercode" placeholder="Zip Code"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('Entercode').touched && onPropertySetupForm.get('Entercode').hasError('required')">This field is required</p>

    <ion-item>
      <ion-label class="m-l" fixed>
        <img src="../assets/icon/building_icon.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Noapartments" placeholder="Number of Apartments"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('Noapartments').touched && onPropertySetupForm.get('Noapartments').hasError('required')">This field is required</p>

    <ion-item>
      <ion-label class="m-l" fixed>
        <img src="../assets/icon/appartments.png" width="30">
      </ion-label>
      <ion-input type="text" placeholder="No of Apartments" formControlName="Noapartments"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="onPropertySetupForm.get('Noapartments').touched && onPropertySetupForm.get('Noapartments').hasError('required')">This field is required</p>


    <ion-toolbar position="bottom">
      <button ion-button full [disabled]="!onPropertySetupForm.valid">Next</button>
    </ion-toolbar>
  </form>

  <div class="btn-margin">
    <button ion-button full class="btn-fb signfb" (click)="skip()">Skip for Now</button>
  </div>
</ion-content>
