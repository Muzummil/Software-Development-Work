<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg animated change_password">
  <div class="login-content fadeIn">
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo-for">
        <img src="../assets/img/logo.png" width="100%" height="auto">
      </div>
      <div class="lock">
        <img src="../assets/img/lock.png" width="100%" height="auto">
      </div>
    </div>
  </div>


  <form #myForm="ngForm" [formGroup]="onChangeForm" (ngSubmit)="onChangePassword()" class="list-form" margin-top>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/pass1.png" width="30">
      </ion-label>
      <ion-input type="password" formControlName="currentPassword" placeholder="Current Password"></ion-input>
    </ion-item>
    <!-- <p ion-text color="danger" class="has-error" *ngIf="myForm.submitted ||  onChangeForm.get('currentPassword').hasError('required')">This field is required</p> -->

    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/pass2.png" width="30">
      </ion-label>
      <ion-input type="password" formControlName="newPassword" placeholder="Password"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="has-error" *ngIf="myForm.submitted ||  onChangeForm.get('newPassword').hasError('required')">{{ message }}</p>

    <ion-toolbar position="bottom">
      <button ion-button full type="submit">Save</button>
    </ion-toolbar>
  </form>

</ion-content>
