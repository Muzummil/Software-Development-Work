<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary" hideBackButton="true">
    <ion-title>
      Verify Phone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg animated verify_num">
  <div class="login-content fadeIn">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo-for">
        <img src="../assets/img/logo.png" width="100%" height="auto">
      </div>
    </div>
  </div>

  <h5>Enter your phone number. We'll send you you code to make sure it's you</h5>
  <form #myForm="ngForm" [formGroup]="onVerifyNumber" (ngSubmit)="onVerify()" class="list-form" margin-top>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/signup_4.png" width="30">
      </ion-label>
      <ion-input type="text" formControlName="Number" placeholder="Enter Phone Number"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="has-error" *ngIf="myForm.submitted && onVerifyNumber.get('Number').hasError('required')">{{ message }}</p>
    <p ion-text color="danger" class="has-error" *ngIf="unver">{{ message }}</p>

    <ion-toolbar position="bottom">
      <button ion-button full type="submit">SEND</button>
    </ion-toolbar>

  </form>
</ion-content>
