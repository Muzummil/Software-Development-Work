<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg animated tenant_msg">
  <div class="login-content fadeIn">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo-for">
        <img src="../assets/img/logo.png" width="100%" height="auto">
      </div>
    </div>
  </div>

  <h5>Your Invitation to join the TheRentApp Tenant Landlord Payment System has been sent to {{number}}. Once the tenant has registered
    and entered their unique code to link Accounts, We will notify you.
  </h5>
  <ion-toolbar position="bottom">
    <button ion-button full (click)="homePage()">Go to homepage</button>
  </ion-toolbar>

</ion-content>
