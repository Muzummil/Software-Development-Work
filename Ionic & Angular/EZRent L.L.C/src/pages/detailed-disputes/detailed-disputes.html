<ion-header class="animated fadeIn no-shadow">
  <ion-navbar class="no-border" color="primary">
    <ion-title>Dispute Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item *ngIf="data!=null">
  <ion-row>
    <ion-col col-6>Title</ion-col>
    <ion-col col-6>{{data.title}}</ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-6>Description</ion-col>
      <ion-col col-6>{{data.description}}</ion-col>
  </ion-row>
  <ion-row>
        <ion-col col-6>Date,Time of creation</ion-col>
        <ion-col col-6>{{data.created_at | date:'medium'}}</ion-col>
  </ion-row>
  <ion-row>
        <ion-col col-6>Dispute Status</ion-col>
        <ion-col col-6>{{data.status}}</ion-col>
  </ion-row>
  </ion-item>
</ion-content>
