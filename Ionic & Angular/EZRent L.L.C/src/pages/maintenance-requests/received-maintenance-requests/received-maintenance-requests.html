<ion-header class="animated fadeIn no-shadow inner-tab">

    <ion-navbar class="no-border" color="primary" hideBackButton="true">
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
      <ion-title>
        Received Maintenance Requests
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div class="no-data" *ngIf="!data">
      <img src="../../assets/icon/no-data.png" alt="image">
      <h4>No request found</h4>
  </div>
  <ion-list *ngIf="data">
    <ion-item *ngFor="let item of receivedData">
      <div (click)="viewDetails(item.id)">
      <!-- <ion-avatar item-start>
          <img src="assets/images/logo.jpg">
      </ion-avatar> -->
      <h3>{{item.title}}</h3>
      <p>{{item.description}}</p>
      </div>
      <ion-fab mini right bottom>
          <button class="fab-btn" ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
          <ion-fab-list side="left">
            <h3 *ngIf="item.sender_id!=item.recipient_id && item.sender_id!=userId">View only</h3>
            <button class="fab-btn" color="primary" *ngIf="item.sender_id==item.recipient_id || item.sender_id==userId"  (click)="editReminder(item)" ion-fab><ion-icon name="ios-create"></ion-icon></button>
            <button class="fab-btn" color="primary" *ngIf="item.sender_id==userId" (click)="deleteReminder(item.id)" ion-fab><ion-icon name="ios-trash"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
    </ion-item>
  </ion-list>
</ion-content>
