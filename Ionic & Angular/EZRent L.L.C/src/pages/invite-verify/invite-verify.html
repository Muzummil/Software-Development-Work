<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>
      Invitation Confirmation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg animated invite_verify" *ngIf="sucess">
  <div class="login-content fadeIn">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo-for">
        <img src="../assets/img/logo.png" width="100%" height="auto">
      </div>
    </div>
  </div>

  <h5>Enter the code that you have recived by SMS</h5>
  <form [formGroup]="onVerifyCode" (ngSubmit)="onVerify()" class="list-form" margin-top>
    <ion-item>
      <ion-label fixed>
        <img src="../assets/icon/signup_4.png" width="30">
      </ion-label>
      <ion-input type="number" formControlName="Number" placeholder="Enter Verification Code"></ion-input>
    </ion-item>
    <p ion-text color="danger" class="text-1x has-error" *ngIf="message">{{ message }}</p>
    <p ion-text color="danger" class="has-error" *ngIf="onVerifyCode.get('Number').touched && onVerifyCode.get('Number').hasError('required')">This field is required</p>

    <button ion-button full>VERIFY</button>

  </form>
  <button ion-button full (click)="back()" class="btn-fb signfb">Skip</button>
</ion-content>


<ion-content class="common-bg animated" *ngIf="!sucess">
  <div class="login-content fadeIn">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo-for">
        <img src="../assets/img/logo.png" width="100%" height="auto">
      </div>
      <div class="done">
        <img src="../../assets/icon/done.png" width="50%">
      </div>
    </div>
  </div>

  <h5 *ngIf="landloardInfo">You have Successfully linked with {{ landloardInfo.landlord }} as your landlord at Apartment {{ landloardInfo.apartment_Number }}</h5>
  <p ion-text class="text-1x has-error btn-success" *ngIf="message">{{ message }}. Please "Accept" it and press home button</p>

  <button ion-button full (click)="accept()">DONE</button>
</ion-content>
