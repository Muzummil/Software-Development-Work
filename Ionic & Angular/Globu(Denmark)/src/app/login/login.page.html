<ion-content>
   <div class="logo_img" (click)="presentToast()"></div> 
<div class="container" style="">
  
  <div class="row">

  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">


        <div class="row" style="color: #fff !important;     text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;">
          <div class="col-12" >
            <div class="row" *ngIf="loginpageFront === true" (click)="loginpageFront = !loginpageform && loginpageFront=false">
              
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="col-6">
                      <a class="active" id="login-form-link"  >Login</a>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div class="col-6">
                      <a id="register-form-link" style="color: #fff !important;     text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;" >Opret konto</a>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
              
            </div>

            <div class="row" *ngIf="loginpageFront === false" (click)="loginpageFront = !loginpageform && loginpageFront=true">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="col-6">
                      <a id="login-form-link" style="color: #fff !important;     text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;" >Login</a>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div class="col-6">
                      <a class="active" id="register-form-link" >Opret konto</a>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>  
              </div>
        </div>
        </div>


        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">

<ng-container *ngIf="(auth.user | async) || {} as user">

  <form [formGroup]="signupForm"  (ngSubmit)="login()" *ngIf="loginpageFront === true">
      
    
    <div class="form-group">
    <input type="email" name="email" id="email" tabindex="1" placeholder="Email" value="" class="input form-control" [class.is-danger]="email.invalid && email.dirty" formControlName="email" required autocomplete="off" style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important">    
    <div *ngIf="email.invalid && email.dirty" class="notification is-danger">
        Your email doesn't look quite right...
    </div>
    </div>
    <div class="form-group">
    <input type="password" name="password" id="password" tabindex="2" placeholder="Kodeord" value="" class="input form-control" [class.is-danger]="password.invalid && password.touched" formControlName="password" required style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important">
    <div *ngIf="password.invalid && password.touched" class="notification is-danger">
      Password must be between 6 and 24 chars and have at least one number 
    </div>
    </div>
    <div *ngIf="signupForm.valid" class="notification is-success">Form looks good! Let's do this.</div>
    
    <div class="form-group">
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
          <ion-button type="submit" name="login-submit" id="login-submit" expand="block" color="primary" [disabled]="!signupForm.valid" tabindex="4" value="Log Ind" style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important; margin-left:10%; margin-right:10%;">LOG IND</ion-button>
          </div>  
      </div>
    </div>
    <div class="form-group">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <a tabindex="5" class="forgot-password" (click)="forgotpassword()" style="color: #fff !important;     text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;">Glemt din kode?</a>
            </div>
          </div>
        </div>
      </div>
  </form>    

  <form id="register-form" *ngIf="loginpageFront === false">
    <div class="form-group">
      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Brugernavn" value="" style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important">
    </div>
    <div class="form-group">
      <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Kodeord" style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <ion-button type="submit" name="login-submit" id="login-submit" expand="block" color="success" [disabled]="!signupForm.valid" tabindex="4" value="Log Ind" style="box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important; margin-left:10%; margin-right:10%;">Opret Konto</ion-button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div style="text-align: center !important; position: absolute; bottom: 2px; left: 30%; color: #fff !important;     text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;">
    <div class="row">
        <div class="col-lg-12">
          <div class="text-center" (click)="presentToast()">
              Bruger betingelser
              
          </div>
        </div>
      </div>
 </div>
</ion-content>
