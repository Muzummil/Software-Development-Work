<ion-grid  text-center>
  <ion-row>
    <ion-col>
      Name

    <ion-col>
      Roll No

      Attendance
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let item of studentsList">
  	<ion-col>{{item.name}}</ion-col>
  	<ion-col>{{item.id}}</ion-col>
  	<ion-col>{{item.rno}}</ion-col>
  	<ion-col><input type="checkbox" value={{item.id}} [ngModel]="item.selected" checked={{item.selected}} (change)="checkBoxValue($event)"></ion-col>
