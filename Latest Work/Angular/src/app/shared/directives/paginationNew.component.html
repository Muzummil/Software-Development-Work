<div class="bloovo-pagination hidden-xs hidden-sm" [class.arabic] = "accountService.isArabic()" >
    <div class="page-nation arabic-right-left">
    	<ul *ngIf="pager.pages && pager.pages.length > 1 && (totalRecords | async) > 0" class="pagination">
		    <li [ngClass]="{disabled:pager.currentPage === 1}" class="arabic-right-left">
		        <a (click)="setPage(1)">{{fixedTextHash['first'][currLan]}}</a>
		    </li>
		    <li [ngClass]="{disabled:pager.currentPage === 1}" class="arabic-right-left">
		        <a (click)="setPage(pager.currentPage - 1)">{{fixedTextHash['previous'][currLan]}}</a>
		    </li>
		    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage == page}" class="arabic-right-left">
		        <a (click)="setPage(page)">{{page}}</a>
		    </li>
		    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="arabic-right-left">
		        <a (click)="setPage(pager.currentPage + 1)">{{fixedTextHash['next'][currLan]}}</a>
		    </li>
		    <li *ngIf="!hideLast" [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="arabic-right-left">
		        <a (click)="setPage(pager.totalPages)">{{fixedTextHash['last'][currLan]}}</a>
		    </li>
		</ul>
    </div>
</div>


<div class="hidden-lg hidden-md" *ngIf="pager.pages && pager.pages.length > 1 && (totalRecords | async) > 0" [class.arabic] = "accountService.isArabic()">
	<ul class="mob-pagination">
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === 1}" class="arabic-right-left">
			<a (click)="setPage(1)">
				<i class="zmdi zmdi-chevron-left"></i>
				<i class="zmdi zmdi-chevron-left"></i>
			</a>
		</li>
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === 1}" class="arabic-right-left">
			<a (click)="setPage(pager.currentPage - 1)">
				<i class="zmdi zmdi-chevron-left"></i>
			</a>
		</li>
		<li class="page-text">
			{{fixedTextHash['page'][currLan]}} {{pager.currentPage}}
		</li>
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === pager.totalPages}" class="arabic-right-left">
			<a (click)="setPage(pager.currentPage + 1)">
				<i class="zmdi zmdi-chevron-right"></i>
			</a>
		</li>
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === pager.totalPages}" class="arabic-right-left">
			<a (click)="setPage(pager.totalPages)">
				<i class="zmdi zmdi-chevron-right"></i>
				<i class="zmdi zmdi-chevron-right"></i>
			</a>
		</li>
	</ul>
</div>
