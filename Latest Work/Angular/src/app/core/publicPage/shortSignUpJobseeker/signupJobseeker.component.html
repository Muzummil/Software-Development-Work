
<!-- choose registration -->
<section class="container-fluid choose-registration" [class.arabic]="accountService.isArabic()">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="row">
            <div class="col-md-6 grid-container arabic-right-left">
              <div class="out-line" [routerLink]="[accountService.getCurrLangUrl() + '/signup-jobseeker']">
                <div class="middle">
                  <img src="../../../../assets/images/custom-images/ATS/ic-register-experienced-hires.svg" alt="">
                  <h2>{{fixedTextHash[titleIndex][currLan]}}</h2>
                </div>
              </div>
            </div>
            <div *ngIf="showCoopProgram" class="col-md-6 grid-container arabic-right-left">
              <div class="out-line" (click)="navigate('/signup/coop-program')">
                <div class="middle">
                  <img src="../../../../assets/images/custom-images/ATS/ic-register-coop-program.svg" alt="">
                  <h2>{{fixedTextHash['coop_program'][currLan]}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
